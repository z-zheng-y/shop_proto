syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "./;proto";


// 定义订单服务
service Order {
  //购物车
  rpc CartItemList(UserInfo) returns(CartItemListResponse); //获取用户的购物车信息
  rpc CreateCartItem(CartItemRequest) returns(ShopCartInfoResponse); //添加商品到购物车
  rpc UpdateCartItem(CartItemRequest) returns(google.protobuf.Empty); //修改购物车记录
  rpc DelCartItem(CartItemRequest) returns(google.protobuf.Empty); //删除购物车记录


  //订单
  rpc Create(OrderRequest) returns (OrderInfoResponse); //创建订单
  rpc OrderList(OrderFilterRequest) returns (OrderListResponse); // 订单列表
  rpc OrderDetail(OrderRequest) returns (OrderInfoDetailResponse); // 订单详情
  rpc UpdateOrder(UpdateOrderInfo) returns (google.protobuf.Empty); // 修改订单状态

}

// 定义用户信息
message UserInfo {
  int32 id = 1; //用户主键id
}

// 定义购物车商品信息
message CartItemListResponse {
  int32 total = 1;
  repeated ShopCartInfoResponse data = 2;
}

//购物车单条信息
message ShopCartInfoResponse {
  int32 id = 1;
  int32 userId = 2;
  int32 goodsId = 3;
  int32 nums = 4;
  bool checked = 5;
}

// 定义添加购物车商品信息
message CartItemRequest {
  int32 id = 1;
  int32 userId = 2;
  int32 goodsId = 3;
  string goodsName = 4;
  string goodsImage = 5;
  float goodsPrice = 6;
  int32 nums = 7;
  bool checked = 8;
}

//订单请求体
message OrderRequest {
  int32 id = 1;
  int32 userId = 2;
  string address = 3;
  string name = 4;
  string mobile = 5;
  string post = 6;
  string orderSn = 7;
}

//返回订单的信息
message OrderInfoResponse {
  int32 id = 1;
  int32 userId = 2;
  string orderSn = 3;
  string payType = 4;
  string status = 5;
  string post = 6;
  float total = 7;
  string address = 8;
  string name = 9;
  string mobile = 10;
}
//订单列表
message OrderFilterRequest {
  int32 userId = 1;
  int32 pages = 2;
  int32 pagePerNums = 3;
  enum PayTypes {
    YUE = 0;
    ALIPAY = 1;
    WECHATPAY = 2;

  }
  PayTypes   payType  = 4;
  string status = 5;
}


//订单列表返回体
message OrderListResponse {
  int32 total = 1;
  repeated OrderInfoResponse data = 2;
}

//订单详情
message OrderInfoDetailResponse {
  OrderInfoResponse orderInfo = 1;
  repeated OrderItemResponse goods = 2;
}


message OrderItemResponse {
  int32 id = 1;
  int32 orderId = 2;
  int32 goodsId = 3;
  string goodsName = 4;
  string goodsImage = 5;
  float goodsPrice = 6;
  int32 nums = 7;
}

message UpdateOrderInfo {
  int32 id = 1;
  string payType = 2;
  string status = 3;
  string tradeNo = 4; //支付宝流水好
  string orderSn = 5;//系统订单号
}